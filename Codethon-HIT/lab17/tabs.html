<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
    <script src="jquery/jquery-1.9.1.js"></script>
    <script src="jquery/jquery.mobile-1.3.1.js"></script>

    <script type="text/javascript">
      $(function () {
        //jQuery code here
        $("div.tabbed a").click(function () {
          $(this).parent().children().last().load(this.href);
          var last = $(this).parent().data("last_selected");
          if (last) last.removeClass("tabSelected");
          $(this).parent().data("last_selected", $(this));
          $(this).addClass("tabSelected");

          return false;
        });
        $("div.tabbed a").first().click();
        $("div.tabbed a:first-child").click();
      });
    </script>
    <style type="text/css">
      .tabSelected {
        background: grey;
        border-style: solid;
        border-width: 1px;
        border-color: black;
      }
    </style>
  </head>
