<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</script>
<style type="text/css">
	:required, :invalid{ background-color:pink;}
	:valid { background-color:white;}
</style>
</head>
<body>
<h1>Register Employee Form  </h1>
<form action ="thankyou.html">
  <label for="fullName">FullName</label><br>
  <input type="text" id="fullname" name="fullname" placeholder="Enter the FullName" autofocus required/>*<br/>
  <label for="email">Email Id</label><br>
  <input type="email" id="email" name="email"  placeholder="Enter the Email Id" autofocus required/>*<br/>
  <label for="dateofbirth">Date of birth</label><br>
    <input type="date" id="dateofbirth" name="dateofbirth" required/>*<br/>
   <label for="age">Age</label><br>
    <input type="number" id="age" name="age" size ="6" min ="18" max="120" step="1" value ="21 " />*<br/>
     <label for="rate">Year of Experience</label><br>
    <input type="range" id="rating" name="rating" min ="0" max="100" step="1" value ="0" oninput="output.value=rating.value" />*<br/>
    <output name="output">0</output><br>
      <label for="phone">Phone no</label><br>
    <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required />*<br/>
    
  <input type="submit" value="Register">
  <p>Fields marked are * required</p>
</form>
</body>
</html>
