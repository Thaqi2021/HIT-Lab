    $(function () {
        //jQuery code here
        var box = $("div.box");
        box.css("border-style", "solid");
        box.css("border-width", "2px");
        var title = $("div.box div:first-child");
        title.css("background", "black");
        title.css("color", "white");
      });
</script>
